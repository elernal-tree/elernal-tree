<nz-select [(ngModel)]="currentCoreElement">
  <nz-option
    *ngFor="let item of coreOption"
    [nzValue]="item.value"
    [nzLabel]="item.label"></nz-option>
</nz-select>

<div
  class="core-box"
  #coreBox
 >
  <div class="core" *ngFor="let core of currentCoreList" appCdrag [dragData]="core">
    <!-- <img [src]="getImgSrc(core.id)" alt="" /> -->
    <app-etimg [core]="core"></app-etimg>
  </div>
</div>
