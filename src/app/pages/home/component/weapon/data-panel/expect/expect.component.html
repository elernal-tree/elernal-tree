
  <nz-table [nzBordered]="true" nzSize="small" [nzData]="[1]" [nzShowPagination]="false">
    <thead>
      <tr>
        <th></th>
        <th>连击</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>通常</td>
        <td>{{ fixed(damage) }}</td>
      </tr>
      <tr>
        <td>有利</td>
        <td>{{ fixed(damage * 1.25) }}</td>
      </tr>
      <tr>
        <td>不利</td>
        <td>{{ fixed(damage * 0.75) }}</td>
      </tr>
    </tbody>
  </nz-table>
