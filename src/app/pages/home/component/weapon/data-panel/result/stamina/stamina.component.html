<nz-table [nzBordered]="true" nzSize="small" [nzData]="[1]" [nzShowPagination]="false">
  <thead>
    <tr>
      <th>方阵</th>
      <th>普刃</th>
      <th>EX</th>
      <th>武器</th>
      <th>技能</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ magunaStamina | fixed }}</td>
      <td>{{ normalStamina | fixed }}</td>
      <td>{{ exStamina | fixed }}</td>
      <td>{{ weaponStamina / 100 | fixed }}</td>
      <td>{{ sklStamina / 100 | fixed }}</td>
    </tr>
  </tbody>
</nz-table>
