<nz-table
  [nzBordered]="true"
  [nzWidthConfig]="nzWidthConfig"
  nzSize="small"
  [nzData]="[1]"
  [nzShowPagination]="false">
  <thead>
    <tr>
      <th nz-popover nzPopoverTitle="各区间攻刃" [nzPopoverContent]="atkTemplate">
        攻刃<i nz-icon nzType="question-circle" nzTheme="outline"></i>
        <ng-template #atkTemplate>
          <app-atk [magunaAtk]="magunaAtk" [normalAtk]="normalAtk" [exAtk]="exAtk"></app-atk>
        </ng-template>
      </th>
      <th nz-popover nzPopoverTitle="加成后生命值" [nzPopoverContent]="hp">
        hp <i nz-icon nzType="question-circle" nzTheme="outline"></i>
      </th>
      <th
        nz-popover
        nzPopoverTitle="均为当前血量的背水加成(50%血量刚好为面板值)"
        [nzPopoverContent]="enmityemplate">
        背水 <i nz-icon nzType="question-circle" nzTheme="outline"></i>

        <ng-template #enmityemplate>
          <app-enmity
            [magunaEnmity]="magunaEnmity * enmityWithHp"
            [normalEnmity]="normalEnmity * enmityWithHp"
            [weaponEnmity]="weaponEnmity * enmityWithHp"
            [sklEnmity]="sklEnmity * enmityWithHp"
            [exEnmity]="exEnmity * enmityWithHp"></app-enmity>
        </ng-template>
      </th>
      <th
        nz-popover
        nzPopoverTitle="均为当前血量的浑身加成，满血约为1.075倍"
        [nzPopoverContent]="staminaTemplate">
        浑身 <i nz-icon nzType="question-circle" nzTheme="outline"></i>
        <ng-template #staminaTemplate>
          <app-stamina
            [normalStamina]="normalStamina * staminaWithHp"
            [exStamina]="exStamina * staminaWithHp"
            [weaponStamina]="weaponStamina * staminaWithHp"
            [sklStamina]="sklStamina * staminaWithHp"
            [magunaStamina]="magunaStamina * staminaWithHp"></app-stamina>
        </ng-template>
      </th>
      <th>属攻</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ atkBonus | fixed }}</td>
      <td>{{ hpBonus | fixed }}</td>
      <td>{{ enmity | fixed }}</td>
      <td>{{ stamina | fixed }}</td>
      <td>{{ attributeBonus | fixed }}</td>
    </tr>
  </tbody>
</nz-table>

<nz-table
  style="margin-top: 15px"
  [nzBordered]="true"
  nzSize="small"
  [nzData]="[1]"
  [nzShowPagination]="false">
  <thead>
    <tr>
      <th></th>
      <th>普攻</th>
      <th>暴击</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>通常</td>
      <td>{{ damage }}</td>
      <td>{{ criDamage }}</td>
    </tr>
    <tr>
      <td>有利</td>
      <td>{{ upDamage }}</td>
      <td>{{ criUpDamage }}</td>
    </tr>
    <tr>
      <td>不利</td>
      <td>{{ downDamage }}</td>
      <td>{{ criDownDamage }}</td>
    </tr>
  </tbody>
</nz-table>
