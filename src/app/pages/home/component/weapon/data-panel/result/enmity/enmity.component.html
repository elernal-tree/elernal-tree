<nz-table [nzBordered]="true" nzSize="small" [nzData]="[1]" [nzShowPagination]="false">
  <thead>
    <tr>
      <th>方阵</th>
      <th>普刃</th>
      <th>EX</th>
      <th>武器</th>
      <th>技能</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ magunaEnmity | fixed }}</td>
      <td>{{ normalEnmity | fixed }}</td>
      <td>{{ exEnmity | fixed }}</td>
      <td>{{ (weaponEnmity / 100) | fixed }}</td>
      <td>{{ (sklEnmity / 100) | fixed }}</td>
    </tr>
  </tbody>
</nz-table>
