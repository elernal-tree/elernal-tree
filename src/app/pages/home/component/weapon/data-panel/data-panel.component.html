<div class="desc">
  <span class="desc-title">属性</span>
  <nz-select
    nzSize="small"
    style="width: 55px"
    (ngModelChange)="elementChange()"
    [(ngModel)]="panelData.element">
    <nz-option
      *ngFor="let item of coreOption"
      [nzValue]="item.value"
      [nzLabel]="item.label"></nz-option>
  </nz-select>
</div>

<div class="desc">
  <span class="desc-title">主召唤</span>
  <nz-select
    nzSize="small"
    style="width: 80px; margin: 0 5px"
    [(ngModel)]="panelData.mainRobot"
    nzAllowClear>
    <nz-option *ngFor="let item of robotOption" [nzLabel]="item.label" [nzValue]="item.value">
    </nz-option>
  </nz-select>
  <nz-input-number
    [(ngModel)]="panelData.mainRobotValue"
    [nzSize]="'small'"
    [nzMin]="0"
    [nzStep]="1"></nz-input-number>
</div>
<div class="desc">
  <span class="desc-title">sub召唤</span>
  <nz-select
    nzSize="small"
    style="width: 80px; margin: 0 5px"
    [(ngModel)]="panelData.subRobot"
    nzAllowClear>
    <nz-option *ngFor="let item of robotOption" [nzLabel]="item.label" [nzValue]="item.value">
    </nz-option>
  </nz-select>
  <nz-input-number
    [(ngModel)]="panelData.subRobotValue"
    [nzSize]="'small'"
    [nzMin]="0"
    [nzStep]="1"></nz-input-number>
</div>
<div class="desc">
  <span class="desc-title">武器技能1</span>
</div>
<div class="desc">
  <span class="desc-title">武器技能1</span>
</div>
<div class="desc">
  <span class="desc-title">综合HP</span>
  <span class="desc-title">{{ panelData.pureHp }}</span>
</div>
<div class="desc">
  <span class="desc-title">综合攻击力</span>
  <span class="desc-title">{{ panelData.pureAtk }}</span>
</div>

<nz-tabset nzType="card" nzSize="small">
  <nz-tab nzTitle="结果">
    <nz-table [nzBordered]="true" nzSize="small" [nzData]="[1]" [nzShowPagination]="false">
      <thead>
        <tr>
          <th>攻刃</th>
          <th>生命值</th>
          <th>DA</th>
          <th>TA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ atk }}</td>
          <td>{{ hp }}</td>
          <td>{{ da }}</td>
          <td>{{ ta }}</td>
        </tr>
      </tbody>
    </nz-table>

    <nz-table [nzBordered]="true" nzSize="small" [nzData]="[1]" [nzShowPagination]="false">
      <thead>
        <tr>
          <th>背水</th>
          <th>浑身</th>
          <th>技伤</th>
          <th>奥义</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ enmity }}</td>
          <td>{{ stamina }}</td>
          <td>{{ skill }}</td>
          <td>{{ ub }}</td>
        </tr>
      </tbody>
    </nz-table>
