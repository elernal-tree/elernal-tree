<div style="padding: 5px 0">
  计算场景：由于浑身公式暂不明确，使用的回响面板数值。技能伤害为200%，奥义为300%
</div>

<nz-table [nzBordered]="true" nzSize="small" [nzData]="[1]" [nzShowPagination]="false">
  <thead>
    <tr>
      <th></th>
      <th>普攻</th>
      <th>暴击</th>
      <th>技能</th>
      <th>奥义</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>通常</td>
      <td>{{ damage }}</td>
      <td>{{ criDamage }}</td>
      <td>{{ sklDmage }}</td>
      <td>{{ ubDamage }}</td>
    </tr>
    <tr>
      <td>有利</td>
      <td>{{ upDamage }}</td>
      <td>{{ criUpDamage }}</td>
      <td>{{ sklUpDamage }}</td>
      <td>{{ ubUpDamage }}</td>
    </tr>
    <tr>
      <td>不利</td>
      <td>{{ downDamage }}</td>
      <td>{{ criDownDamage }}</td>
      <td>{{ sklDownDamage }}</td>
      <td>{{ ubDownDamage }}</td>
    </tr>
  </tbody>
</nz-table>
