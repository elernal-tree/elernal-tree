<div >计算场景：由于浑身公式暂不明确，使用的回响面板数值。</div>

<div class="g-flex" style="padding: 5px 0">
  <div class="desc-title">技能倍率(%)</div>
  <nz-input-number
    style="width: 80px"
    [(ngModel)]="skillRatio"
    [nzSize]="'small'"
    [nzMin]="0"
    [nzStep]="1"></nz-input-number>
  <div class="desc-title">奥义倍率(%)</div>
  <nz-input-number
    style="width: 80px"
    [(ngModel)]="ubRatio"
    [nzSize]="'small'"
    [nzMin]="0"
    [nzStep]="1"></nz-input-number>
</div>

<nz-table [nzBordered]="true" nzSize="small" [nzData]="[1]" [nzShowPagination]="false">
  <thead>
    <tr>
      <th></th>
      <th>普攻</th>
      <th>暴击</th>
      <th>技能</th>
      <th>奥义</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>通常</td>
      <td>{{ damage }}</td>
      <td>{{ criDamage }}</td>
      <td>{{ sklDmage }}</td>
      <td>{{ ubDamage }}</td>
    </tr>
    <tr>
      <td>有利</td>
      <td>{{ upDamage }}</td>
      <td>{{ criUpDamage }}</td>
      <td>{{ sklUpDamage }}</td>
      <td>{{ ubUpDamage }}</td>
    </tr>
    <tr>
      <td>不利</td>
      <td>{{ downDamage }}</td>
      <td>{{ criDownDamage }}</td>
      <td>{{ sklDownDamage }}</td>
      <td>{{ ubDownDamage }}</td>
    </tr>
  </tbody>
</nz-table>
